# This is a basic workflow to help you get started with Actions

name: Deploy Cloud Function

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Deploy a Background Cloud Function
        id: deploy-background-function
        uses: google-github-actions/deploy-cloud-functions@v0.1.0
        with:
          name: discord-notifications
          runtime: nodejs14
          entry_point: sendMessage
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          event_trigger_type: providers/cloud.pubsub/eventTypes/topic.publish
          event_trigger_resource: projects/${{ secrets.GCP_PROJECT }}/topics/${{ secrets.TOPIC }}
          env_vars: DISCORD_WEBHOOK=${{ secrets.DISCORD_WEBHOOK }}
          region: europe-central2
          timeout: 5
      - id: test
        run: curl "${{ steps.deploy.outputs.url }}"
